<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100px;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .control-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 50px;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 40px; /* Increased margin to avoid overlap */
        }
        .speed-value {
            font-size: 1.2em;
            margin-bottom: 20px;
            margin-top: 400px;
        }
        .vertical-slider {
            width: 200px;
            height: 8px;
            -webkit-appearance: none;
            transform: rotate(270deg);
            transform-origin: center;
            position: fixed;
            top: 250px;
            margin-bottom: 20px; /* Increased margin to space out elements */
        }
        .vertical-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #ddd;
        }
        .vertical-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #888;
            cursor: pointer;
            margin-top: -6px; /* Adjust for the height of the thumb */
        }
        .vertical-slider::-moz-range-track {
            width: 100%;
            height: 8px;
            background: #ddd;
        }
        .vertical-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #888;
            cursor: pointer;
        }
        .slider-label {
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        /* Map Container */
        .map-container {
            position: absolute;
            bottom: 10px;
            left: 10px; /* Adjusted to make space for feed */
            width: 615px; /* 18x20px */
            height: 420px; /* 14x20px */
            border: 2px solid black;
        }
        .feed-container {
            position: absolute;
            top: 10px;
            left: 10px; /* Align to the left of the screen */
            width: 615px; /* 18x20px */
            height: 400px; /* 14x20px */
            overflow: hidden; /* Hide any overflow */
        }
        .feed-container iframe {
            width: 650px; /* Increased to hide the text */
            height: 500px; /* Increased to hide the text */
            border: none;
            position: relative;
            top: -100px; /* Move the feed up to hide the text */
            left: -30px; /* Center the video feed */
        }
    </style>
</head>
<body>
    <div class="control-container">
        <div class="slider-container">
            <div id="speedValue" class="speed-value">0</div>
            <input type="range" id="throttle" min="-100" max="100" value="0" class="vertical-slider">
            <label for="throttle" class="slider-label">Throttle</label>
        </div>
        <div class="buttons">
            <button id="left">Left</button>
            <button id="right">Right</button>
        </div>
        <div><p>A and D: 50% turn, L/R arrow 100% turn, W and S keys for throttle</p></div>
        <div>Battery: <span id="batteryValue">0</span></div>
    </div>
    <div class="map-container" id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="frontend.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV9kKVPmdtgJT5kv_07VqiavryJUOwpy4&callback=initMap">
    </script>
    <div class="feed-container">
        <iframe src="http://127.0.0.1:5000/stream_viewer?topic=/zed/zed_node/right/image_rect_color"></iframe>
    </div>
</body>
</html>
